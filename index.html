        <div class="header animate__animated animate__fadeIn">
            <h1>Welcome to the quizz</h1>
            <p>Customize your own quizz or just go random</p>
        </div>

        <!-- Default form contact -->
        <form id="form" class="container p-5 animate__animated animate__zoomIn" action="#!">

            <p class="h4 mb-4">Quizz details</p>

            <!-- Subject -->
            <label for="amount">Amount:</label>
            <input type="number" id="amount" class="form-control mb-4" placeholder="10">

            <label for="category">Category:</label>
            <select id="category" class=" custom-select mb-4">
                <option value="" disabled>Choose option</option>
                <option value="" selected>Any Category</option>
                <option value="9">General knowledge</option>
                <option value="10">Entertainment: Books</option>
                <option value="11">Entertainment: Film</option>
                <option value="12">Entertainment: Music</option>
                <option value="13">Entertainment: Musical & Theatres</option>
                <option value="14">Entertainment: Television</option>
                <option value="15">Entertainment: Video Games</option>
                <option value="16">Entertainment: Board Games</option>
                <option value="17">Science: Nature</option>
                <option value="18">Science: Computers</option>
                <option value="19">Science: Mathematics</option>
                <option value="20">Mythology</option>
                <option value="21">Sports</option>
                <option value="22">Geography</option>
                <option value="23">History</option>
                <option value="24">Politics</option>
                <option value="25">Art</option>
                <option value="26">Celebrities</option>
                <option value="27">Animals</option>
                <option value="28">Vehicles</option>
                <option value="29">Entertainment: Comics</option>
                <option value="30">Science: Gadgets</option>
                <option value="31">Entertainment: Japanese Anime & Manga</option>
                <option value="32">Entertainment: Cartoon and Animations</option>
            </select>

            <label for="difficulty">Difficulty:</label>
            <select id="difficulty" class="browser-default custom-select mb-4">
                <option value="" disabled>Choose option</option>
                <option value="" selected>Any Difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>

            <label for="type">Type:</label>
            <select id="type" class="browser-default custom-select mb-4">
                <option value="" disabled>Choose option</option>
                <option value="" selected>Any Type</option>
                <option value="multiple">Multiple choice</option>
                <option value="boolean">True / false</option>
            </select>

            <!-- Send button -->
            <button onclick="getQuestions()" class="btn btn-info btn-block">Take quiz</button>

        </form>
        <!-- Default form contact -->


        <!-- Question section -->

        <div class="container p-5 none questions animate__animated" id="questions">
            <h5 id="score">Your score: <span id="scoreCounter">0</span></h5>
            <h1 class="question">Question</h1>
            <ul>
                
            </ul>
            <button onclick="submitAnswer()" class="btn btn-info btn-block submit">Submit/Skip</button>
            <button onclick="nextQuestion()" class="btn btn-info btn-block next" disabled>Next</button>
        </div>

        <div class="none results-container animate__animated">
            <h3>Congratulations for finishing the quizz.</h3>
            <p class="result">asdasdasd</p>
            <p class="ending">Click the button to get back to the home page</p>
            <button onclick="end()" class="btn btn-info btn-block">Finish quizz</button>
        </div>
